# Netlify configuration for registrocivilelche.es

[build]
  command = "npm run build"
  publish = "dist"

# Enable Netlify's built-in prerendering for SEO
# This serves pre-rendered HTML to search engine bots
[build.processing]
  skip_processing = false

[build.processing.html]
  pretty_urls = true

# Headers for SEO and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Redirects for SPA routing - serve index.html for all routes
# but let Netlify prerendering handle bot requests
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = {Role = ["admin", "user"]}

# Catch-all for SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
