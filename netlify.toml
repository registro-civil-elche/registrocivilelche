# Netlify configuration for registrocivilelche.es

[build]
  command = "npm run build"
  publish = "dist"

# Enable Netlify's built-in prerendering for SEO
[build.processing]
  skip_processing = false

[build.processing.html]
  pretty_urls = false

# Headers for SEO and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Remove trailing slashes (except root) - redirect to canonical URLs
[[redirects]]
  from = "/*/"
  to = "/:splat"
  status = 301
  force = true

# SPA routing - all routes serve index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200