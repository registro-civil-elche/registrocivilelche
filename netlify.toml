# Netlify configuration for registrocivilelche.es

[build]
  command = "npm run build"
  publish = "dist"

# Enable Netlify's built-in prerendering for SEO
[build.processing]
  skip_processing = false

[build.processing.html]
  pretty_urls = false

# Headers for SEO and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Specific redirects for pages with static HTML (SEO)
# These serve the static HTML files with correct meta tags
[[redirects]]
  from = "/certificado-nacimiento"
  to = "/certificado-nacimiento/index.html"
  status = 200

[[redirects]]
  from = "/certificado-defuncion"
  to = "/certificado-defuncion/index.html"
  status = 200

[[redirects]]
  from = "/certificado-matrimonio"
  to = "/certificado-matrimonio/index.html"
  status = 200

[[redirects]]
  from = "/preguntas-frecuentes"
  to = "/preguntas-frecuentes/index.html"
  status = 200

# Catch-all for SPA routing (other routes)
# force = false means existing files take priority
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false